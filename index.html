---
layout: default
title: GolfStats News and Announcements
---

<div id="home">
  {% if site.posts.size > 0 %}
  <div id="related">
  <h1>News</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  </div>
  {% endif %}
</div>
